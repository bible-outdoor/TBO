<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password | The Bible Outdoor Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
  <link rel="stylesheet" href="admin.css">
  <style>
    .requirement {
      display: flex;
      align-items: center;
      margin: 3px 0;
      transition: color 0.3s ease;
    }
    .requirement.valid {
      color: #28a745;
    }
    .requirement.invalid {
      color: #dc3545;
    }
    .req-icon {
      margin-right: 8px;
      font-size: 12px;
    }
    #password-requirements, #password-match {
      padding: 8px 12px;
      background: #f8f9fa;
      border-radius: 6px;
      border-left: 3px solid #dee2e6;
    }
  </style>
</head>
<body>
  <div class="admin-login-container">
    <form class="admin-login-form" id="changePasswordForm" autocomplete="off">
      <div class="onboarding-info" style="background:#e6f7ff;border:1px solid #91d5ff;padding:12px 16px;border-radius:7px;margin-bottom:1em;color:#222;font-size:1.04em;">
        <b>Security Notice:</b> For your protection, you must set a new password before accessing the admin dashboard.
      </div>
      <h2 id="formTitle">Change Password</h2>
      <div class="input-icon-wrap">
        <input type="password" id="oldPassword" placeholder="Current Password" required>
        <span id="toggleOldPassword" title="Show/Hide Password">üëÅÔ∏è</span>
      </div>
      <div class="input-icon-wrap">
        <input type="password" id="newPassword" placeholder="New Password" required>
        <span id="toggleNewPassword" title="Show/Hide Password">üëÅÔ∏è</span>
      </div>
      <div id="password-requirements" style="font-size:0.92em;margin-bottom:0.5em;margin-top:-0.3em;display:block;">
        <div class="requirement" id="req-length">
          <span class="req-icon">‚ùå</span> At least 8 characters
        </div>
        <div class="requirement" id="req-upper">
          <span class="req-icon">‚ùå</span> One uppercase letter
        </div>
        <div class="requirement" id="req-lower">
          <span class="req-icon">‚ùå</span> One lowercase letter
        </div>
        <div class="requirement" id="req-number">
          <span class="req-icon">‚ùå</span> One number
        </div>
        <div class="requirement" id="req-special">
          <span class="req-icon">‚ùå</span> One special character
        </div>
      </div>
      <div class="input-icon-wrap">
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
        <span id="toggleConfirmPassword" title="Show/Hide Password">üëÅÔ∏è</span>
      </div>
      <div id="password-match" style="font-size:0.92em;margin-bottom:0.5em;margin-top:-0.3em;display:none;">
        <div class="requirement" id="match-status">
          <span class="req-icon">‚ùå</span> <span id="match-text">Passwords do not match</span>
        </div>
      </div>
      <button type="submit" id="formBtn">Change Password</button>
      <div class="admin-login-msg" id="changePasswordMsg"></div>
    </form>
  </div>
  <script>
    document.getElementById('changePasswordForm').onsubmit = async function(e) {
      e.preventDefault();
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const msg = document.getElementById('changePasswordMsg');
      msg.textContent = '';
      // Password requirements: min 8 chars, 1 uppercase, 1 lowercase, 1 number, 1 special char
      const passwordRequirements = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z\d]).{8,}$/;
      if (!passwordRequirements.test(newPassword)) {
        msg.textContent = 'Password must be at least 8 characters, include uppercase, lowercase, a number, and a special character.';
        return;
      }
      if (newPassword !== confirmPassword) {
        msg.textContent = 'New passwords do not match.';
        return;
      }
      const token = localStorage.getItem('adminToken');
      if (!token) {
        msg.textContent = 'Session expired. Please log in again.';
        setTimeout(() => window.location = 'login.html', 1500);
        return;
      }
      const formBtn = document.getElementById('formBtn');
      
      // Show loading state
      formBtn.disabled = true;
      const originalText = formBtn.textContent;
      formBtn.innerHTML = '<span class="loading-text"><span class="spinner"></span>Changing...</span>';
      
      try {
        const res = await fetch('https://tbo-qyda.onrender.com/api/users/change-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ oldPassword, newPassword })
        });
        const data = await res.json();
        if (!res.ok || !data.success) {
          msg.textContent = data.message || 'Failed to change password.';
          
          // Reset button state
          formBtn.disabled = false;
          formBtn.innerHTML = originalText;
          return;
        }
        msg.style.color = 'green';
        msg.textContent = 'Password changed successfully! Redirecting...';
        setTimeout(() => window.location = 'dashboard.html', 1200);
      } catch (err) {
        msg.textContent = 'Network error. Please try again.';
        
        // Reset button state
        formBtn.disabled = false;
        formBtn.innerHTML = originalText;
      }
    };

    // Real-time password validation
    function validatePassword(password) {
      const requirements = {
        length: password.length >= 8,
        upper: /[A-Z]/.test(password),
        lower: /[a-z]/.test(password),
        number: /\d/.test(password),
        special: /[^A-Za-z\d]/.test(password)
      };

      // Update requirement indicators
      Object.keys(requirements).forEach(req => {
        const element = document.getElementById(`req-${req}`);
        const icon = element.querySelector('.req-icon');
        
        if (requirements[req]) {
          element.className = 'requirement valid';
          icon.textContent = '‚úÖ';
        } else {
          element.className = 'requirement invalid';
          icon.textContent = '‚ùå';
        }
      });

      return Object.values(requirements).every(Boolean);
    }

    function validatePasswordMatch(password, confirmPassword) {
      const matchElement = document.getElementById('password-match');
      const statusElement = document.getElementById('match-status');
      const iconElement = statusElement.querySelector('.req-icon');
      const textElement = document.getElementById('match-text');

      if (confirmPassword === '') {
        matchElement.style.display = 'none';
        return false;
      }

      matchElement.style.display = 'block';
      
      if (password === confirmPassword) {
        statusElement.className = 'requirement valid';
        iconElement.textContent = '‚úÖ';
        textElement.textContent = 'Passwords match';
        return true;
      } else {
        statusElement.className = 'requirement invalid';
        iconElement.textContent = '‚ùå';
        textElement.textContent = 'Passwords do not match';
        return false;
      }
    }

    // Add event listeners for real-time validation
    document.getElementById('newPassword').addEventListener('input', function() {
      const password = this.value;
      validatePassword(password);
      
      // Also check match if confirm password has value
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (confirmPassword) {
        validatePasswordMatch(password, confirmPassword);
      }
    });

    document.getElementById('confirmPassword').addEventListener('input', function() {
      const password = document.getElementById('newPassword').value;
      const confirmPassword = this.value;
      validatePasswordMatch(password, confirmPassword);
    });

    // Password visibility toggles for change password form
    const oldPassword = document.getElementById('oldPassword');
    const toggleOldPassword = document.getElementById('toggleOldPassword');
    if (oldPassword && toggleOldPassword) {
      toggleOldPassword.addEventListener('click', function() {
        if (oldPassword.type === 'password') {
          oldPassword.type = 'text';
          toggleOldPassword.textContent = 'üôà';
        } else {
          oldPassword.type = 'password';
          toggleOldPassword.textContent = 'üëÅÔ∏è';
        }
      });
    }
    const newPassword = document.getElementById('newPassword');
    const toggleNewPassword = document.getElementById('toggleNewPassword');
    if (newPassword && toggleNewPassword) {
      toggleNewPassword.addEventListener('click', function() {
        if (newPassword.type === 'password') {
          newPassword.type = 'text';
          toggleNewPassword.textContent = 'üôà';
        } else {
          newPassword.type = 'password';
          toggleNewPassword.textContent = 'üëÅÔ∏è';
        }
      });
    }
    const confirmPassword = document.getElementById('confirmPassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    if (confirmPassword && toggleConfirmPassword) {
      toggleConfirmPassword.addEventListener('click', function() {
        if (confirmPassword.type === 'password') {
          confirmPassword.type = 'text';
          toggleConfirmPassword.textContent = 'üôà';
        } else {
          confirmPassword.type = 'password';
          toggleConfirmPassword.textContent = 'üëÅÔ∏è';
        }
      });
    }
  </script>
</body>
</html>
